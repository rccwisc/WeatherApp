<ion-header>
  <ion-navbar>
    <ion-title>
      {{someTitle}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <p> current temp  {{wet?.temp | kelvinToFar }} <ion-icon name="thermometer"></ion-icon> </p>
  <p>minimumm for today  &nbsp; {{wet?.temp_min  | kelvinToFar }} <ion-icon class="low-temp" name="thermometer"></ion-icon></p>
  <p> maximum for today &nbsp; {{wet?.temp_max | kelvinToFar }}  <ion-icon class="high-temp" name="thermometer"></ion-icon> </p>
  <p> current conditions: {{wet?.description}} </p>

</ion-content>
